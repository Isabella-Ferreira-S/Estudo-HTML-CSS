<html>
  <head>
    <title>Inputs do HTML</title>
  </head>

  <body>
    <h1>Inputs do HTML</h1>

    <form>
      <!--Campo de texto-->
      <label for="nome">Nome:</label>
      <input
        type="text"
        id="nome"
        name="nome"
        placeholder="Ex:Isabella Ferreira"
      />
      <button type="submit">Enviar</button>
      <br /><br />

      <!--Campo de e-mail-->
      <label for="email">E-mail:</label>
      <input
        type="email"
        id="email"
        name="email"
        placeholder="Ex:isabella@gmail.com"
        required
      />
      <button type="submit">Enviar</button>
      <br /><br />

      <!--Campo de Senha-->
      <label for="senha">Senha:</label>
      <input type="password" name="senha" id="senha" required />
      <button type="submit">Enviar</button>
      <br /><br />
      <br />
      <!--Campo de seleção (radio)-->
      <label>Gênero:</label><br />
      <br />
      <input type="radio" name="Gênero" id="masculino" value="m" />
      <label for="masculino">Masculino</label>
      <input type="radio" name="Gênero" id="feminimo" aria-valuemin="f" />
      <label for="feminimo">Feminino</label>
      <button type="submit">Enviar</button>
      <br /><br />
      <br />

      <!--Campo de seleção múltipla (checkbox)-->
      <label>Interreses:</label>
      <input type="checkbox" id="backend" value="backend" name="interesse" />
      <label for="backend">Back-end</label>
      <input type="checkbox" id="frontend" value="Front-end" name="interesse" />
      <label for="frontend">Front-end</label>
      <input type="checkbox" id="mobile" value="mobile" name="interesse" />
      <label for="mobile">Mobile</label>
      <button type="submit">Enviar</button>
      <br /><br />
      <br />

      <!--Campo de data-->
      <label for="datadenascimento">Data de Nascimento:</label>
      <input type="date" name="datadenascimento" id="datadenascimento" />
      <button type="submit">Enviar</button>
      <br /><br />
      <br />

      <!--Campo de arquivo (uploads)-->
      <label for="fotodeperfil">Foto de Perfil:</label>
      <input type="file" name="perfil" id="fotodeperfil" />
      <br /><br />
      <br />

      <!--Campo de caixa de seleção -->
      <label for="situacao">Situação Atual:</label>
      <select name="situacao" id="situacao">
        <option value="" selected disabled>Selecione uma das opçãoes</option>
        <option value="estudante">Estudando para ser um programador</option>
        <option value="junior">Atuando como programador júnior</option>
        <option value="pleno">Atuando como programador pleno</option>
        <option value="senior">Atuando como programador Senior</option>
      </select>
      <br /><br />
      <br />

      <!--Campo de Área de texto de múltiplas linhas-->
      <label for="sobre">Sobre Mim</label>
      <textarea
        name="sobre"
        id="sobre"
        cols="48"
        rows="3"
        placeholder="Fale um pouco sobre você..."
      ></textarea>

      <button type="submit">Enviar</button>
    </form>
  </body>
</html>
