<html>
  <head>
    <title>Exercício</title>
  </head>

  <body>
    <h1>Formulário de Inscrição</h1>

    <form action="#" method="post">
      <div>
        <label for="nome">Nome:</label><br />
        <input type="text" name="nome" id="nome" required />
      </div>
      <br /><br />
      <div>
        <label for="email">E-mail:</label><br />
        <input type="email" name="email" id="email" required />
      </div>
      <br /><br />
      <div>
        <label for="telefone">WhatsApp:</label><br />
        <input type="tel" name="telefone" id="telefone" />
      </div>
      <br /><br />
      <div>
        <label for="">Área de Atuação:</label><br />

        <input type="radio" name="Área de atuação" id="Desenvolvimento" />
        <label for="Desenvolvimento">Desenvolvimento</label>

        <input type="radio" name="Área de atuação" id="Quality Assurance" />
        <label for="Quality Assurance">Quality Assurance (QA)</label>

        <input type="radio" name="Área de atuação" id="Análise de Dados" />
        <label for="Análise de Dados">Análise de Dados</label>

        <input type="radio" name="Área de atuação" id="infraestrutura" />
        <label for="infraestrutura">Infraestrutura</label>
      </div>
      <br /><br />
      <div>
        <label for="Obs">Observações:</label><br />
        <textarea name="obs" id="obs" cols="30" rows="3"></textarea>
      </div>
      <br /><br />
      <div>
        <input type="checkbox" name="info" id="info" />
        <label for="info">Desejo receber novidades e ofertas por email.</label
        ><br />
        <button type="submit">Enviar</button>
      </div>
    </form>
  </body>
</html>
